
<div class="container">
    <div class="alert alert-success" *ngIf="mostrarAlert">
        Tus datos: <br> {{ correo.value }} <br> {{ contrasena.value }}
    </div>
    <div class="contenedor">
        <h1>Registrate</h1>
        <form action="" class="form" [formGroup]="form">
            <div class="form-floating mb-3">
                <input placeholder="Ingrese su nombre" formControlName="usuario"  [class.is-invalid]="usuario.invalid && usuario.touched" required class="form-control" #user>
                    <label for="floatingInput">Nombre de usuario</label>
                    <div [hidden]="usuario.valid || usuario.pristine">
                        <span class="text-danger" *ngIf="usuario.errors?.['required'] && usuario.touched">El usuario es obligatorio</span>
                    </div>
            </div>
            <div class="form-floating mb-3">
                <input matInput placeholder="correo@dominio.com" formControlName="email" required [class.is-invalid]="email.invalid && email.touched" class="form-control" #correo>
                    <label for="floatingInput">Correo</label>
                    <div [hidden]="email.valid || email.pristine">
                        <span class="text-danger" *ngIf="email.errors?.['required']">{{getErrorMessage()}}</span>
                        <span class="text-danger" *ngIf="email.errors?.['email']">{{getErrorMessage()}}</span>
                    </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" formControlName="password" [class.is-invalid]="password.invalid && password.touched" placeholder="Password" required #contrasena >
                <label for="floatingPassword">Contraseña</label>
                <div [hidden]="password.valid || password.pristine">
                    <span class="text-danger" *ngIf="password.errors?.['required'] && password.touched">La contraseña es obligatoria</span>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" formControlName="confirm_password"  [class.is-invalid]="confirm_password.invalid && confirm_password.touched" placeholder="Password" required #confirmar_contrasena >
                <label for="floatingPassword">Confirma contraseña</label>
                <div [hidden]="confirm_password.valid || confirm_password.pristine || confirm_password.value === password.value">
                    <span class="text-danger" *ngIf="confirm_password.errors?.['required'] && confirm_password.touched">La contraseña es obligatoria</span>
                </div>
            </div>
            <button class="btn" (click)="mostrar_datos(correo.value, contrasena.value)">Inicar sesión</button>
        </form>
        <p>¿Ya tienes una cuenta? <a routerLink="">Inicia sesión</a></p>
    </div>
</div>

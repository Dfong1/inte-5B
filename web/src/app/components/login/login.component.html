
<div class="container">

    <div class="contenedor">
        <h1>Iniciar sesión</h1>
        <form class="form" (submit)="onSubmit($event)">
            <div class="form-floating mb-3">
                <input matInput placeholder="correo@dominio.com" [(ngModel)]="userLogin.email" name="email" class="form-control">
                    <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" [(ngModel)]="userLogin.password" name="password" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <button type="submit" class="btn">Inicar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a routerLink="register">Registrate</a></p>
    </div>
</div>
